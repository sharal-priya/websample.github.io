<!html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <style>
  body {
    background-color: #2c3e50;
  }

  .login-box {
    width: 400px;
    background-color: #ffffff;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }

  h2 {
    margin-top: 0;
    font-size: 36px;
    color: #333333;
  }

  label {
    display: block;
    font-size: 18px;
    text-align: left;
    margin-bottom: 10px;
  }

  input[type="text"],
  input[type="password"] {
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border-radius: 4px;
    border: none;
  border-radius: 5px;
  border: none;
  box-shadow: 0px 0px 5px #bbbbbb;
  font-size: 16px;
  padding: 10px;
  margin-bottom: 20px;
  width: 100%;

  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }

  button:hover {
    background-color: #45a049;
  }

  .separator {
    margin: 20px 0;
    border-top: 1px solid #cccccc;
    text-align: center;
  }

  .separator span {
    background-color: #ffffff;
    padding: 0 10px;
    font-size: 16px;
    color: #333333;
  }

  .social-buttons {
    display: flex;
    flex-direction: column;
  }

  .social-buttons button {
    margin: 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff;
    color: #333333;
    padding: 12px 20px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }

  .google-btn {
    color: #dd4b39;
  }

  .facebook-btn {
    color: #3b5998;
  }

  .social-buttons button:hover {
    border-color: #333333;
  }

  .social-buttons button i {
    margin-right: 10px;
  }

  .signup-link {
    margin-top: 20px;
    font-size: 16px;
    color: #333333;
  }

  .signup-link span {
    margin-right: 5px;
  }

  .signup-link a {
    color: #4CAF50;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }

  </style>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label>Username:</label>
        <input type="text" id="username-box" name="username" placeholder="Enter your username">
        <label>Password:</label>
	  <div id="username-box"></div>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <button type="button" onclick="window.location.href='sign.html'">Login</button>
        <a href="forget.html" onclick="forgotPassword()">Forgot Password?</a>
      </form>
      <div class="separator">
        <span>or</span>
      </div>
      <div class="social-buttons">
        <button class="google-btn" onclick="loginWithGoogle()"><i class="fa fa-google"></i> Sign In with Google</button>
        <button class="facebook-btn" onclick="loginWithFacebook()"><i class="fa fa-facebook"></i> Sign In with Facebook</button>
      </div>
      <div class="signup-link">
        <span>Don't have an account?</span>
        <a href="sign.html">Sign Up</a>
      </div>
    </div>
    <script src="scripts.js" defer type="module"></script>
  </body>
</html>
